
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorsis Girma | Future-Scale Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                light: '#0f172a',
                dark: '#ffffff'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'bounce-slow': 'bounce 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
        html { scroll-behavior: smooth; transition: background-color 0.5s ease; }
        body { 
          font-family: 'Inter', sans-serif; 
          overflow-x: hidden; 
          transition: background-color 0.5s ease, color 0.5s ease; 
        }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        /* Futuristic Grid */
        .futuristic-grid {
          position: fixed;
          inset: 0;
          z-index: -1;
          background-size: 50px 50px;
          transition: background-image 0.5s ease, opacity 0.5s ease;
        }
        .dark .futuristic-grid {
          background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
          mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        html:not(.dark) .futuristic-grid {
          background-image: linear-gradient(rgba(15, 23, 42, 0.08) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(15, 23, 42, 0.08) 1px, transparent 1px);
          mask-image: radial-gradient(circle at center, white, transparent 90%);
        }

        /* Enhanced Glass Morphism */
        .glass {
          backdrop-filter: blur(12px);
          transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }
        .dark .glass {
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html:not(.dark) .glass {
          background: rgba(255, 255, 255, 0.7);
          border: 1px solid rgba(15, 23, 42, 0.1);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .noise {
          position: fixed;
          inset: 0;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          opacity: 0.03;
          pointer-events: none;
          z-index: 100;
        }

        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        .scanline {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 2px;
          z-index: 99;
          animation: scanline 12s linear infinite;
          pointer-events: none;
        }
        .dark .scanline {
          background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.15), transparent);
        }
        html:not(.dark) .scanline {
          background: linear-gradient(to right, transparent, rgba(15, 23, 42, 0.1), transparent);
        }

        .data-particle {
          position: absolute;
          background: currentColor;
          animation: float-vertical linear infinite;
        }

        @keyframes float-vertical {
          0% { transform: translateY(100vh); opacity: 0; }
          10% { opacity: 0.5; }
          90% { opacity: 0.5; }
          100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-black dark:text-white">
    <div class="noise"></div>
    <div class="scanline"></div>
    <div class="futuristic-grid"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
